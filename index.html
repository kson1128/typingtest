<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <script type="javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div class="popup">
      <!-- <button id="close">&times;</button> -->
      <h3>Test Your Typing Speed!</h3>

      <p>
        Click Start and begin typing to test your speed and accuracy. Check out
        your results at the end when time runs out.
      </p>

      <a id="close">Let's Go</a>
      <!-- <button id="close">Let's Go;</button> -->
    </div>

    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes:<span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        row="3"
        id="quote-input"
        placeholder="Type here when the test starts"
      ></textarea>

      <a id="stop-test" onclick="displayResult()" class="button button--pen">
        <div class="button__wrapper">
          <span class="button__text">Stop Test</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
        </div>
      </a>
      <!-- <button id="reset" onclick="reset()">Reset</button> -->
      <!-- <button id="stop-test" onclick="displayResult()">Stop Test</button> -->
      <a id="start-test" onclick="startTest()" class="button button--piyo">
        <div class="button__wrapper">
          <span class="button__text">Start Test</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
          </div>
        </div>
      </a>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>
    <!-- Script -->

    <!-- <script src="index.js"></script> -->
  </body>
</html>
